name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Guard: no mixed lockfiles
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Found pnpm-lock.yaml but workflow uses npm. Remove it or switch workflow."
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false
      - name: Lint
        run: npm run lint
        continue-on-error: false
      - name: Type Check
        run: npm run typecheck
        continue-on-error: false

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Guard: no mixed lockfiles
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Found pnpm-lock.yaml but workflow uses npm. Remove it or switch workflow."
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Guard: no mixed lockfiles
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Found pnpm-lock.yaml but workflow uses npm. Remove it or switch workflow."
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false
      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

