# mieruplus.jp - Nginx reverse proxy
# Updated: 2026-02-12
# Port: 3100 (see docs/VPS_PORT_ALLOCATION.md)

# HTTP (certbot will add HTTPS server block after certificate issuance)
server {
    listen 80;
    listen [::]:80;
    server_name mieruplus.jp www.mieruplus.jp;

    # certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size limit
    client_max_body_size 10M;

    # Nuxt app + Socket.IO (WebSocket)
    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;

        # WebSocket support (Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout for WebSocket long connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# HTTPS (will be configured by certbot after domain DNS is active)
# Run: sudo certbot --nginx -d mieruplus.jp -d www.mieruplus.jp
