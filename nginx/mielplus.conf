# ミエルボード for 現場 — Nginx reverse proxy
# 配置先: /etc/nginx/sites-available/mielplus.conf
# 有効化: sudo ln -s /etc/nginx/sites-available/mielplus.conf /etc/nginx/sites-enabled/

# HTTP → HTTPS リダイレクト
server {
    listen 80;
    listen [::]:80;
    server_name mielplus.jp www.mielplus.jp;

    # certbot 認証用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mielplus.jp www.mielplus.jp;

    # SSL (certbot が自動設定)
    ssl_certificate     /etc/letsencrypt/live/mielplus.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mielplus.jp/privkey.pem;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # リクエストサイズ上限
    client_max_body_size 10M;

    # Nuxt アプリ + Socket.IO (WebSocket)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket サポート (Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト（WebSocket 長時間接続用）
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
