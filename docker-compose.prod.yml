services:
  app:
    image: ghcr.io/watchout/wbs:latest
    container_name: wbs-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "com.centurylinklabs.watchtower.scope=wbs"

  watchtower:
    image: containrrr/watchtower
    container_name: wbs-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json:ro
    command: --interval 300 --cleanup --scope wbs
    labels:
      - "com.centurylinklabs.watchtower.scope=wbs"
